<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        用户名 <input type="text" v-model="user.username"> <br> <br>
        密码 <input type="password" v-model="user.password"><br> <br>
        年龄 <input type="number" v-model="user.age"><br> <br>
        性别 男<input type="radio" name="sex" value="man" v-model="user.sex"> 女<input type="radio" name="sex" value="women" v-model="user.sex"><br> <br>
        爱好 
            运动 <input type="checkbox" value="运动" v-model="user.interest">
            旅游 <input type="checkbox" value="旅游" v-model="user.interest">
            唱歌 <input type="checkbox" value="唱歌" v-model="user.interest"><br> <br>
        学历 
            <select name="learnLavel" v-model="user.learnLavel">
                <option value="" selected>请选择学历</option>
                <option value="专科">专科</option>
                <option value="本科">本科</option>
                <option value="研究生">研究生</option>
            </select><br> <br>
        简介 <textarea cols="30" rows="10" v-model="user.shortIntroduction"></textarea><br> <br>
        <input type="checkbox" v-model="user.agree">阅读并接收协议<br> <br>
        <button @click="t1()">注册</button>
        
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                user:{
                    username:'',
                    password:'',
                    age:'',
                    sex:'',
                    interest:[],
                    learnLavel:'',
                    shortIntroduction:'',
                    agree:false,
                }
            },
            methods:{
                t1(){
                    console.log(this.$data.user)
                }
            }
            
        })
    </script>
</body>
</html>
