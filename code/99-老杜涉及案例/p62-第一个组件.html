<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        /////
        <childvue></childvue>
    </div>
    <script>
        //
        const childVue = Vue.extend({
            template:`<h1>{{msg}}</h1>`,
            data(){
                return {
                    msg:'我是子组件'
                }
            }
        })
        //
        const vm1 = new Vue({
            el:'#app',
            data:{
                msg:'我是第一个组件'
            },
            components:{
                childvue: childVue
            }
        })
    </script>
</body>
</html>
