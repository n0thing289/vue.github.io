<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        数值1: <input type="text" v-model:value="num1" /> <br> <br>
        数值2: <input type="text" v-model:value="num2" /> <br> <br>
        <!-- 
            使用computed
         -->
        结果: {{compareResult}} <br> <br>
        <!-- 
            使用watch
         -->
        结果: {{result}} <br> <br>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                num1: '',
                num2: '',
                result: ''
            },
            computed: {
                compareResult() {
                    let num1 = this.num1
                    let num2 = this.num2
                    let res = num1 + "=" + num2
                    if (num1 - num2 > 0) {
                        res = num1 + ">" + num2
                    } else if (num1 - num2 < 0) {
                        res = num1 + "<" + num2
                    }
                    return res
                }
            },
            watch:{
                //immediate,deep
                //原始形式
                num1:{
                    immediate:false,
                    deep:false,
                    handler:function(newValue, oldValue){
                        let num1 = newValue
                        let num2 = this.num2
                        let res = num1 + "=" + num2
                        if (num1 - num2 > 0) {
                            res = num1 + ">" + num2
                        } else if (num1 - num2 < 0) {
                            res = num1 + "<" + num2
                        }
                        this.result = res
                    }
                },
                //最简形式
                num2(newValue){
                    let num1 = this.num1
                    let num2 = newValue
                    let res = num1 + "=" + num2
                    if (num1 - num2 > 0) {
                        res = num1 + ">" + num2
                    } else if (num1 - num2 < 0) {
                        res = num1 + "<" + num2
                    }
                    this.result = res
                }
            }

        })
    </script>
</body>

</html>
