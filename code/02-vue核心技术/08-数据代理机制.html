<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //
        let target = {
            name: "张三"
        }
        let proxy = {}
        Object.defineProperty(proxy, "name", {
            get: function () {
                return target.name
            },
            set: function (param) {
                target.name = param
            }
        })
    </script>
</body>

</html>
