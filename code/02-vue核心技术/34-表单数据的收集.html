<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <form>
            用户名:<input type="text" v-model:value.trim="user.username"> <br><br>
            密码: <input type="password" v-model:value="user.password"><br><br>
            年龄: <input type="number" v-model:value.number="user.age"><br><br>
            性别:
            男<input type="radio" name="sex" value="0" v-model:value="user.sex">
            女<input type="radio" name="sex" value="1" v-model:value="user.sex"><br><br>
            爱好:
            运动<input type="checkbox" value="sport" v-model:value="user.hobby">
            旅游<input type="checkbox" value="travel" v-model:value="user.hobby">
            唱歌<input type="checkbox" value="sing" v-model:value="user.hobby"><br><br>
            学历:
            <select v-model:value="user.lavel">
                <option value="">请选择学历</option>
                <option value="yjs">研究生</option>
                <option value="bk">本科</option>
                <option value="zk">专科</option>
            </select><br><br>
            简介: <textarea rows="10" v-model:value="user.profile"></textarea><br><br>
            <input type="checkbox" v-model:value="user.isConfromed">阅读并接受协议<br><br>
            <button @click.prevent="signUp()">注册</button>
        </form>
       <!-- 
        默认有表单提交事件,使用prevent事件修饰符可以阻止默认行为
        在表单中,button标签默认是submit
        -->
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                msg:'收集表单数据',
                user:{
                    username:'',
                    password:'',
                    age:'',
                    sex:'',
                    hobby:[],
                    lavel:'',
                    profile:'',
                    isConfromed:''
                },
                
            },
            methods:{
                signUp(){
                    for(key in this.$data){
                        // console.log(key +"="+value);
                        //访问data有三种形式
                        //1. 通过vue这个代理对象, this.属性名 访问data(数据代理)
                        //2. 通过vue自己的属性$data, this.$data访问data (vue实例自己的属性)
                        //3. 通过this._data
                        console.log(key+"=" + this[key]);
                    }
                    //将数据收集后,发送给服务器
                    let json = JSON.stringify(this.$data.user)
                    console.log(json);
                }
            }
        })
    </script>
</body>
</html>
